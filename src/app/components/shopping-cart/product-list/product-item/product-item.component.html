<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top card-img" width="100%" [src]="productItem.imageUrl" />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'BRL':true }}</strong>
    </p>
    <p class="card-text">{{ productItem.description | slice: 0:80}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary product-btn mr-2"
          (click)="handleAddTocart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
</div>
